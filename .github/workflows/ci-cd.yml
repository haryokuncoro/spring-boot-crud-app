name: CI/CD Spring Boot Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: haryokuncoro/spring-boot-crud

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Build Spring Boot jar
      - name: Build Spring Boot jar
        run: ./gradlew clean bootJar

      # 5️⃣ Verify jar exists
      - name: List built jar
        run: ls -l build/libs/

      # 6️⃣ Log in Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build multi-stage Docker image (jar pasti ada)
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      # 8️⃣ Push Docker image
      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest
